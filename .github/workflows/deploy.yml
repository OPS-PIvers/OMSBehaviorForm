name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main
      - BehaviorFormTemplate
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install clasp
      run: npm install -g @google/clasp
      
    - name: Setup clasp credentials
      run: |
        echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json
        
    - name: Verify clasp login
      run: |
        echo "Checking clasp authentication..."
        if ! clasp login --status; then
          echo "‚ö†Ô∏è Clasp credentials may be expired or invalid"
          echo "Please run 'clasp login' locally and update CLASPRC_JSON secret"
          exit 1
        fi
      
    - name: Push to Apps Script
      run: clasp push --force
      
    - name: Deploy to Apps Script
      env:
        SCRIPT_ID: ${{ secrets.SCRIPT_ID }}
      run: |
        if [ -n "$SCRIPT_ID" ]; then
          clasp deploy --description "Automated deployment from GitHub Actions - $(date)"
        else
          echo "SCRIPT_ID not set, skipping deployment creation"
        fi
        
    - name: Get deployment info
      run: clasp deployments
      
    - name: Notify deployment success
      run: |
        echo "‚úÖ Successfully deployed to Google Apps Script!"
        echo "üìÖ Deployment time: $(date)"
        echo "üîó Open project: $(clasp open --webapp || echo 'Run clasp open --webapp locally to get the URL')"